<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretarios De Despacho</title>
    <link rel="stylesheet" href="../Style/Style.css">
    <Script src="../../Script/script.js"></Script>
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="usa">
        <div class="menu">
            <header class="main-header">
                <label for="btn-nav" class="btn-nav"><i class="fas fa-bars"></i></label>
                <input type="checkbox" id="btn-nav">
                
                <nav>
                  <ul class="men">
                    <li><a href="">Crear Secretaria De Despacho</a></li>
                    <li><a href="GestionUsuario.html">Gestion Usuario</a></li>
                    <li><a href="CrearCiuda.html">Crear Ciudadanos</a></li>
                    <li><a href="CrearAdmin.html">Crear Administradores</a></li>
                    <li><a href="ActuUsua.html">Actualizar Usuarios Registrados</a></li>
                    <li><a href="ElimUsua.html">Eliminar Usuarios Registrados</a></li>
                    <li><a href="VerUsuCrea.html">Mostrar Usuarios Registrados</a></li>
                  </ul>
                </nav>
                
              </header>
            </div>
        <div class="usuario">
            <div class="user-menu">
                <div class="user-info">
                    <img src="../iconprofile.png" alt="Foto de perfil" class="profile-picture" width="35%" height="40%">

                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="dropdown-content">
                    <span class="username">¡Hola, Admin!</span><br>
                    <a href="#"><i class="fa fa-plus"></i>Editar usuario</a>
                    <a href="../Login.html"><i class="fa fa-sign-out"></i> Salir</a>
                </div>
            </div>
        </div>
        <div class="imag"><img src="../pqrspng.png" width="55%" height="60%"></div>
        <div class="datos"></div>
    </div><br>
    <h2>Registro De Secretarios De Despacho</h2>
    <label for="nombres">Nombres</label>
    <input type="text" id="nombres" name="nombres"><br>
    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos"><br>
    <label for="tipoIdentificacion">Tipo De Identificación</label>
    <select id="tipoIdentificacion" name="tipoIdentificacion">
        <option value="cc">CC</option>
        <option value="ti">TI</option>
    </select><br>
    <label for="numeroIdentificacion">Numero de Identificación</label>
    <input type="text" id="numeroIdentificacion" name="numeroIdentificacion"><br>
    <label for="dependencia">Dependencia</label>
    <select>
        <option value="vacio" selected>selecione una opcion </option>
        <option id="secretariaEducacion" value="secretariaEducacion">Secretaría de educación</option>
        <option id="secretariaPlanacion" value="secretariaPlanacion">Secretaría de planación</option>
        <option id="secretariaSalud" value="secretariaSalud">Secretaría de salud</option>
        <option id="secretariaGobierno" value="secretariaGobierno">Secretaría de gobierno</option>
    </select><br>
    <label for="correo">Correo</label>
    <input type="text" id="correo" name="correo"><br>
    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario"><br>
    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" name="contrasena"><br>
    <button onclick="registrarAdministrador()">Registrar</button>
    <script>
        // Mostrar/ocultar el menú desplegable al hacer clic en el usuario
        var userMenu = document.querySelector(".user-menu");
        var dropdownContent = userMenu.querySelector(".dropdown-content");

        userMenu.addEventListener("click", function () {
            dropdownContent.style.display = dropdownContent.style.display === "none" ? "block" : "none";
        });

        // Cerrar el menú desplegable si se hace clic fuera de él
        window.addEventListener("click", function (e) {
            if (!userMenu.contains(e.target)) {
                dropdownContent.style.display = "none";
            }
        });
    </script>

</body>

</html>
